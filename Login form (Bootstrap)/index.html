<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Loai Wael Hassan">
    <link rel="stylesheet" href="./css Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css by me/main.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Serif+TC:wght@200..900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="left-decor">
            <a href="https://loaiwael.github.io/Loai-portfolio/" target="_blank">.Loa项目'</a href="">
        </div>
        <section class="d-flex justify-content-center align-items-center main-background">
            <!-- <div class="nav">
                <a href="#" class="login">Login</a>
                <a href="./register.html">Register</a>
            </div> -->
            <div class="w-50 p-2 bg-white rounded-4 form">
                <form class="p-3 shadow-sm rounded-3">
                    <h1 class="mb-4"><b>Login</b></h1>
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-check mb-5">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label for="remember-me" class="form-check-label">Remember me</label>
                    </div>
                    <a href="#" class="form-text">Forget password</a>
                    <input type="submit" class="form-control btn mb-1" value="Login">
                    <a href="./register.html" class="btn w-100">Register</a>
                </form>
            </div>
            <div class="background"></div>
        </section>
    </main>
</body>

</html>
